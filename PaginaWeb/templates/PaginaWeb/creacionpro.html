<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


</head>
<body>
    <div class="margen " style="margin: 100px"  >
        <form class="label  bg-light" style="height: 550px; width: 500px; margin:0 auto; border-radius: 50px; padding-left: 20px; padding-right: 20px;"  >
            <br>
            <div class="col" style="text-align: center;">
                <h3>Crear Producto</h3>
            </div>
            
            <div class="col">
                <label for="nombre" class="form-label">Nombre producto</label>
                <input type="text" class="form-control "  placeholder="Nombre">
                
                </div>
    
                
                <div class="col">
                    <label for="marca" class="form-label">Marca Producto</label>
                    <input type="text" class="form-control "  placeholder="Marca">
                    
                    </div>
    
                    <div class="col">
                        <label for="Formato" class="form-label">Formato del producto</label>
                        <input type="text" class="form-control "  placeholder="Peso del producto">
                        
                        </div>
    
                        <div class="col">
                            <label for="Valor" class="form-label">Valor del producto</label>
                            <input type="text" class="form-control "  placeholder="Valor">
                            
                            </div>
         
        
       
                             <p>Selecion un imagen del producto</p>
                             <div class="mb-3">
                          <input type="file" class="form-control" aria-label="file example" required>
            
                           </div>
          
                            <div class="mb-3">
                           
                              <select class="form-select" required aria-label="select example">
                              <option value="">Seleccione la categoria del producto</option>
                              <option value="1">Mulch</option>
                              <option value="2">Sustrato</option>
                              <option value="3">Compost</option>
                              </select>
                             
                              </div>
                             <div class="mb-3">
                              <button class="btn btn-primary" type="submit" >Submit form</button>
                             </div>
                              </form>
    
    



    </div>

    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body>
</html>
